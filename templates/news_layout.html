<!DOCTYPE html>
<html>
<head>
    <title>news1</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap&subset=korean" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/title.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/news_layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">
</head>
<body>
<div id="title">
    <a href="{{ url_for('index') }}"><h1>ThisPatch</h1></a>
    <h5> 뉴스는 '팩트'다</h5>
</div>
<div class="mainNews">
    {% block headline %}
    {% endblock %}
</div>
<div class="center">
    {% block content %}
    {% endblock %}
</div>

<div class="commentArea">
    {# Modal window #}
    <input type="button" value="{{ mode }}" onclick="filterMode(this)">
    <button id="MDbtn">ICO 설정하기</button>
    <div id="Modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <br>
            <form id="keywordForm">
                <input type="text" id="kwInputWindow" class="data" name="keyword" placeholder="차단할 단어를 입력하세요">
                <input type="button" value="입력" onclick="updateKeyword()">
            </form>
            <br>
            <strong>차단 키워드</strong>
            <br>
            <textarea id="kwOutputWindow" rows="6" cols="40">{{ keywords }}</textarea>
        </div>
    </div>
    <br>

    {# Comment Input #}
    <form id="commentForm">
        <input type="hidden" class="data" name="url" value="{{ url_for('news') }}">
        <textarea id="cmInputWindow" class="data" name="comment" placeholder="댓글을 입력하십시오" rows="5" cols="70"></textarea>
        <input type="button" value="입력" onclick="updateComment()">
    </form>
    <br>
</div>

{# Comments Area #}
<div class="commentArea" id="cmOutputWindow">
    {% if comments %}
        {% for comment in comments %}
            <h3>{{ comment['userID'] }}</h3>
            <textarea rows="4" cols="109">{{ comment['comment'] }}</textarea>
        {% endfor %}
    {% endif %}
</div>

<script src="{{ url_for('static', filename='js/modal.js') }}"></script>
<script src="{{ url_for('static', filename='js/updateInput.js') }}"></script>
<script src="{{ url_for('static', filename='js/filterMode.js') }}"></script>
</body>
</html>
